<div class="container-fluid body">
    <div class="modal-header">
        <!-- <strong>Modal test</strong> -->
        <h1>Edit role for {{username}}</h1>
    </div>
    <div class="modal-body">
        <form #rolesForm="ngForm" id="rolesForm">
            <div class="form-check" *ngFor="let role of availableRoles">
                <input type="checkbox" 
                    class="form-check-input" 
                    [checked]="selectedRoles.includes(role)" 
                    value="role" (change)="updateChecked(role)" 
                    [disabled]="role === 'Admin' && username === 'admin'">
                    <label>{{role}}</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button (click)="onCancel()" class="btn btn-primary">Cancel</button>
        <button (click)="onNoClick()" class="btn btn-danger">Submit</button>
    </div>
</div>
