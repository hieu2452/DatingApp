<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">View all matches... All you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
                Register
            </button>
            <button class="btn btn-primary btn-lg btn-info">
                Learn more
            </button>
        </div>
    </div>

    <h3></h3>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (onCancel)="registerCancel($event)"></app-register>
            </div>
        </div>
    </div>
 
</div>
