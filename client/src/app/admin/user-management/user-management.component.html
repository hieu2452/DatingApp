<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 30%;">User</th>
                <th style="width: 40%;">Active roles</th>
                <th style="width: 30%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td><button (click)="openDialog(user)" class="btn info btn-danger">Edit roles</button></td>
            </tr>
        </tbody>
    </table>
</div>
